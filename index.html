<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">

        <div class="profile">
            <div class="profile-pics-header">
                <img src="./image/teslas.jpg" alt="">
            </div>
            <div class="profile-pics">
                <img src="./image/Elon.jpg" alt="">
            </div>
            <div class="profile-name">
                <span>
                    <h3>Elon Musk </h3>
                    <span class="iconify" data-icon="ic:baseline-verified" data-inline="false"></span>
                </span>
                <p> Silicon Valley, USA</p> 
                <p>You want to be extra rigorous about making the best possible thing you can. Find everything that's wrong with it and fix it. Seek negative feedback, particularly from friends.</p>
                <p style="font-weight: 600;"> CEO || FATHER || TECH || BILLIONAIRE</p>
            </div>
            <div class="follow">
                <span> 
                    <h4> Following</h4>
                    <p>75</p>
                </span>
                <span> 
                    <h4> Followers</h4>
                    <p>8.1M</p>
                </span>
            </div>
            <div class="footer">
                <div class="btn left">
                    <span class="iconify" data-icon="carbon:user-follow" data-inline="false"></span>
                    <span class="iconify" data-icon="carbon:star-review" data-inline="false"></span>
                </div>
                <div class="message">
                    <span class="iconify" data-icon="akar-icons:envelope" data-inline="false"></span>
                </div>
                <div class="btn right">
                    <span class="iconify" data-icon="akar-icons:link-chain" data-inline="false"></span>
                    <span class="iconify" data-icon="feather:share" data-inline="false"></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
